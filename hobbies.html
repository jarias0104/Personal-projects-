<!DOCTYPE html>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: url('https://wallpapercave.com/wp/wp9321710.png') no-repeat center center/cover;
            height: 200px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        header nav {
            display: flex;
            gap: 20px;
        }

        header a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 10px 20px;
            font-size: 14px;
            margin-top: auto;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        .carousel {
            position: relative;
            max-width: 600px;
            margin: 20px auto;
        }

        .carousel img {
            width: 100%;
            border-radius: 10px;
            height: 600px;
        }

        .carousel-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        button {
            padding: 10px;
            background-color: #ff4655;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #e33d4c;
        }

        .agent-info {
            margin-top: 20px;
        }

        .video-link {
            margin-top: 10px;
            display: inline-block;
            padding: 10px;
            background-color: #ff4655;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .video-link:hover {
            background-color: #e33d4c;
        }

            },
            {
                name: "Music",
                Likeability: "5/5.",
                HowoftenIdoit: "Every single minute I have the chance to.",
                description: "Helps me think and is relaxing. I generally listen to rap or chill music but my daily plays can be hard to guess",

                video: "https://www.youtube.com/watch?v=MiYUwjWRP-M"
            },
            {
                name: "Walking",
                Likeability: "5/5.",
                HowoftenIdoit: "Almost everyday.",
                description: "I just love walking, feeling the air and watching everything while I walk.",
                image: "https://t3.ftcdn.net/jpg/01/77/35/62/240_F_177356247_e07uAYaDMpZBIPz1ex4sZcBunNKn5WaZ.jpg",

            }
        ];

        function showAgent(index) {
            const agent = agents[index];
            document.getElementById("agent-name").textContent = agent.name;
            document.getElementById("agent-role").textContent = agent.role;
            document.getElementById("agent-abilities").textContent = agent.abilities;
            document.getElementById("agent-description").textContent = agent.description;
            document.getElementById("agent-image").src = agent.image;
            document.getElementById("agent-video-link").href = agent.video;
        }

        function nextAgent() {
            currentIndex = (currentIndex + 1) % agents.length;
            showAgent(currentIndex);
        }

        function prevAgent() {
            currentIndex = (currentIndex - 1 + agents.length) % agents.length;
            showAgent(currentIndex);
        }

        window.onload = () => showAgent(currentIndex);
    </script>
